[pytest]
asyncio_mode = auto
env =
    CONFIG_CENTER_ENABLED=false
    ATLAS_ADMIN=
    ATLAS_PASSWD=
    ATLAS_HOST=altas
    ATLAS_PORT=123
    ELASTIC_SEARCH_HOST=elastic_search
    ELASTIC_SEARCH_PORT=123
    METADATA_SERVICE=
log_cli = true
addopts = --cov=app --cov-report term --cov-report=xml
